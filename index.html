<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdRabbit</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="menu">
                <span class="menu__logo">AdRabbit</span>
                <ul class="menu__list">
                    <li class="menu_link">Возможности</li>
                    <li class="menu_link">Монетизация</li>
                    <li class="menu_link">Форматы</li>
                    <li class="menu_link">Партнёры</li>
                </ul>
                <button class="menu__btn btn">Войти</button>
                <button class="menu__btn btn_accent">Зарегистрироваться</button>
            </div>
            <div class="header__main">
                <h1 class="header__title h1">Платформа управления интернет-рекламой для медиаиздателей</h1>
                <h5 class="header__subtext h5">Сервис позволяет владельцам сайтов, видеоресурсов и мобильных приложений управлять показами рекламы, собирать статистику 
                    и анализировать эффективность кампаний.</h5>
                <div class="header__btn_container">
                    <button class="header__btn btn_accent">Зарегистрироваться</button>
                    <button class="header__btn btn">Войти</button>
                </div>
            </div>
        </div>
    </header> 
</body>
</html>
